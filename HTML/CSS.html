<!DOCTYPE html>
<html>
  <head>
    <style>
      .intro {
        background-color: yellow;
      }

      .labels {
        color: white;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>Demo of the .class selector</h1>

    <div style="color: red">
      <div class="intro">
        <p class="labels">My name is Donald.</p>
        <p>I live in Duckburg.</p>
      </div>
    </div>
    <div style="color: green">
      <p class="labels">My best friend is Mickey.</p>

      <p class="intro">My best friend is Mickey.</p>
    </div>
  </body>
</html>
