# DATABASE CONNECTION PROPERTIES
spring.datasource.url=jdbc:mysql://localhost:3306/EZSHOP
spring.datasource.username=root
spring.datasource.password=mysql

# HIBERNATE TO SPEAK TO MYSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#DISPLAY SQL GENERTED BY HIBERNATE
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# HIBERNATE DDL GENERATION STRATEGY
spring.jpa.hibernate.ddl-auto=update

#CONTEXT PATH
server.servlet.context-path=/ezshop
#
#SERVER PORT 
server.port=9092

#EUREKA CLIENT CONFIGURATION
spring.application.name=ezshop-select-microservice
eureka.client.service-url.default-zone=http://localhost:8761/eureka  